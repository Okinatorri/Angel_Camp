<!DOCTYPE html>
<html>
<head>
    <title>Логи</title>
    <style>
        table {border-collapse: collapse; width: 100%;}
        th, td {border: 1px solid #ddd; padding: 8px;}
        th {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1>Последние логи</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Время</th>
            <th>Пользователь</th>
            <th>Действие</th>
            <th>Результат</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td>{{ log.username or 'Система' }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.result or '' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
